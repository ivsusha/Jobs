  <div class="row">
    <div class="col-xs-6 col-md-8 col-lg-9">

      <h3>
        <span class="label info mybadge">Task {{taskArray.TaskName}}</span>
        <span class="label"></span>
      </h3>
      <h6 class="mybadge">Current Status: <span class="badge badge-pill badge-secondary" style="margin-bottom:5px;">{{status}}</span></h6>
    </div>
    <div class="col-xs-6 col-md-4 col-lg-3"> 
        <div style="float: right;">        
      <button type="submit" class="btn btn-primary mybtn mybtn-action" (click)="onSubmit(taskArray['_id'])"
       *ngIf="taskArray.ActiveStatus==false">Submit</button>
      <button type="button" class="btn btn-primary mybtn mybtn-action" (click)="onRun(taskArray['_id'])"
      *ngIf="taskArray.ActiveStatus==false">Run</button>
     </div>
    </div>


  </div>

  <div class="row">
    <div class="col-xs-12 col-md-12">
      <table class="table table-hover">     
        <tbody>
          <tr>
            <td>Task name</td>
            <td>{{taskArray.TaskName}}</td>
          </tr>         
          <tr>
            <td>Service URL</td>
            <td>{{taskArray.ScheduledUrl}}</td>
          </tr>         
          <tr>
            <td>Crone expression</td>
            <td>{{taskArray.Cron}}</td>
          </tr>
          <tr>
            <td>MaxDuration</td>
            <td>{{taskArray.MaxDuration}}</td>
          </tr>        
          <tr>
            <td>Body</td>
            <td>{{taskArray.Body}}</td>
          </tr>
          
          <!--
          <tr>
            <td>Status</td>
            <td>{{taskArray.ActiveStatus}}</td>
          </tr>
          
          <tr>
            <td>Do not run at the same time as</td>
            <td></td>
          </tr>
        -->
        </tbody>               
      </table> 
      <hr>    
    </div>
  </div>
  
  <div class="row">
    <div class="col-xs-12" style="padding:18px;">
        <button type="button" class="btn btn-outline-secondary mybtn" (click)="onBack()">Back</button>
        <button type="button" class="btn btn-outline-primary mybtn" (click)="onEdit(taskArray['_id'])" >Edit </button>
        <button type="button" class="btn btn-outline-primary mybtn" (click)="onDelete(taskArray['_id'])">Delete</button>
    </div>
  </div>
</div>
